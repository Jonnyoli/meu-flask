<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}App Ponto{% endblock %}</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #eaf6ea;
    color: #2a3d2d;
    display: flex;
    height: 100vh;
  }

  /* Menu lateral */
  nav.sidebar {
    position: fixed;
    left: 0; top: 0; bottom: 0;
    width: 220px;
    background: #2f7a2f;
    box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    padding-top: 2rem;
    z-index: 1000;
  }
  nav.sidebar .logo {
    color: white;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 2rem;
    letter-spacing: 1px;
  }
  nav.sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 15px 25px;
    margin: 0 15px 10px 15px;
    border-radius: 8px;
    transition: background-color 0.3s ease, padding-left 0.3s ease;
    box-shadow: inset 0 0 0 0 #a1d99a;
  }
  nav.sidebar a:hover, nav.sidebar a.active {
    background-color: #a1d99a;
    color: #1a391a;
    padding-left: 35px;
    box-shadow: inset 5px 0 0 0 #2f7a2f;
  }

  /* Conteúdo principal */
  main.content {
    margin-left: 220px;
    padding: 2rem 3rem;
    flex-grow: 1;
    overflow-y: auto;
    background: white;
    border-radius: 0 15px 15px 0;
    box-shadow: 0 4px 20px rgb(46 125 50 / 0.15);
  }
  h1 {
    margin-bottom: 1.5rem;
    color: #1f361f;
    font-weight: 700;
    font-size: 2.2rem;
    border-left: 6px solid #2f7a2f;
    padding-left: 12px;
  }

  /* Tabela elegante */
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
    font-size: 1rem;
    color: #2a3d2d;
  }
  thead tr {
    background: #2f7a2f;
    color: white;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgb(46 125 50 / 0.3);
  }
  thead th {
    padding: 1rem 1.5rem;
    text-align: left;
    font-weight: 600;
  }
  tbody tr {
    background: #d5edcd;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    cursor: default;
  }
  tbody tr:hover {
    background: #a8d5a3;
  }
  tbody td {
    padding: 1rem 1.5rem;
  }

  /* Footer */
  footer {
    margin-top: 3rem;
    text-align: center;
    color: #567a56;
    font-size: 0.9rem;
  }

  /* Responsivo */
  @media (max-width: 768px) {
    nav.sidebar {
      width: 60px;
      padding-top: 1rem;
    }
    nav.sidebar .logo {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    nav.sidebar a {
      margin: 5px 7px;
      padding: 12px 10px;
      font-size: 0;
      border-radius: 50%;
      text-align: center;
    }
    nav.sidebar a:hover, nav.sidebar a.active {
      padding-left: 10px;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: none;
    }
    main.content {
      margin-left: 60px;
      padding: 1.5rem 1rem;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
<nav class="sidebar" role="navigation" aria-label="Menu Principal">
  <div class="logo">App Ponto</div>
  <a href="/" class="{% if request.path == '/' %}active{% endif %}" title="Dashboard">Dashboard</a>
  <a href="/utilizadores" class="{% if request.path.startswith('/utilizadores') %}active{% endif %}" title="Utilizadores">Utilizadores</a>
  <a href="/hub" class="{% if request.path == '/hub' %}active{% endif %}" title="HUB">HUB</a>
  <a href="/ranking" class="{% if request.path.startswith('/ranking') %}active{% endif %}" title="Ranking">Ranking</a>
</nav>

<main class="content" role="main">
  {% block content %}{% endblock %}
  <footer>
    &copy; 2025 App Ponto - Desenvolvido por Você
  </footer>
</main>
</body>
</html>
