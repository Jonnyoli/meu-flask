<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registos de ponto de {{ usuario }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>Registos de ponto do usuário: {{ usuario }}</h1>
    <table>
        <thead>
            <tr>
                <th>Entrada</th>
                <th>Saída</th>
                <th>Duração</th>
                <th>Duração (legível)</th>
            </tr>
        </thead>
        <tbody>
            {% for r in registos %}
            <tr>
                <td>{{ r.entrada }}</td>
                <td>{{ r.saida }}</td>
                <td>{{ r.duracao_servico }}</td>
                <td>{{ r.duracao_legivel }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
